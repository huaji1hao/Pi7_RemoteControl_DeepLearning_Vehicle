<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ info.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .center-text {
            text-align: center;
            font-size: 1.2em;
            color: #555;
            margin-top: 20px;
        }
        form {
            text-align: center;
            margin: 20px 0;
        }
        input[type="text"] {
            width: 100px;
            padding: 10px;
            font-size: 1.2em;
            margin-right: 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
        .image-container {
            text-align: center;
            margin-top: 20px;
        }
        .image-container img {
            width: 640px;
            height: 480px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
    </style>
    <script>
        function limitInput(event) {
            if (event.target.value.length > 1) {
                event.target.value = event.target.value.slice(0, 1);
            }
        }
    </script>
</head>
<body>
    <div class="center-text">
        <p>Current Command Sent: <span id="current_command">{{ last_command if last_command else 'None' }}</span></p>
    </div>
    <div class="image-container">
        <img src="https://eumcm.com/file/e08b49a7ff39a9ddcfd1a.jpg" alt="Image Display">
    </div>
    <div class="center-text">
        <p>Enter a command to send to Arduino:</p>
    </div>
    <form action="/" method="post">
        <input type="text" id="command_input" name="command" autocomplete="off" autofocus oninput="limitInput(event)">
        <button type="submit">Send</button>
    </form>
    {% if response %}
        <div class="response">
            <p>Arduino Response: {{ response }}</p>
        </div>
    {% endif %}
</body>
</html>
